<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSync</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,filter_alt,settings" />
</head>
<body>
    <div class="header">
        <img src="images/wordsync.png" width="310px"/>
        <h1>Crossword Wordlist Manager</h1>
    </div>
    
    <div class="container">
        <!-- Load/Save-->
        <div class="main-controls">
            <div class="mode-buttons">
                <button class="btn btn-local" id="loadBtn">Load</button>
                <button class="btn btn-local" id="saveBtn" disabled>Save</button>
            </div>
            <div class="mode-toggle">
                <span class="mode-label">Local</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider"></span>
                </label>
                <span class="mode-label">GitHub</span>
            </div>
            <button class="btn-icon" id="githubSettingsBtn" style="display: none;">settings</button>
        </div>

        <!-- GitHub settings panel -->
        <div class="settings-panel" id="settingsPanel" style="display: none;">
            <div class="settings-info">
                <p>Configure GitHub integration. You'll need a <a href="https://github.com/settings/tokens" target="_blank">Personal Access Token</a> with repo read and write access.</p>
            </div>
            <div class="settings-row">
                <label for="githubRepoOwner">Repository Owner:</label>
                <input type="text" id="githubRepoOwner" placeholder="your-username">
            </div>
            <div class="settings-row">
                <label for="githubRepoName">Repository Name:</label>
                <input type="text" id="githubRepoName" placeholder="your-repo-name">
            </div>
            <div class="settings-row">
                <label for="githubFilePath">File Path:</label>
                <input type="text" id="githubFilePath" placeholder="wordlist.dict" value="wordlist.dict">
            </div>
            <div class="settings-row">
                <label for="githubBranch">Branch:</label>
                <input type="text" id="githubBranch" placeholder="main" value="main">
            </div>
            <div class="settings-row">
                <label for="githubToken">GitHub Token:</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
            </div>
            <div class="settings-row">
                <button class="btn btn-primary" id="saveTokenBtn">Save Configuration</button>
                <button class="btn btn-danger" id="clearTokenBtn">Clear All</button>
            </div>
            <div class="settings-status" id="settingsStatus"></div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <span id="wordCount">0 words</span> |
            <span id="fileName">No file loaded</span>
        </div>

        <!-- Search, filter, add word -->
        <div class="search-controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search..." disabled>
            <button class="btn-icon" id="filterToggleBtn" disabled>filter_alt</button>
            <button class="btn-icon" id="addToggleBtn" disabled>add</button>
        </div>

        <!-- Filter/add word panel -->
        <div class="dynamic-panel">
            <div class="filter-panel" id="filterPanel" style="display: none;">
                <div class="filter-group">
                    <label>Word Length:</label>
                    <input type="number" id="minLength" placeholder="Min" min="1" max="50">
                    <span class="filter-separator">to</span>
                    <input type="number" id="maxLength" placeholder="Max" min="1" max="50">
                </div>
                <div class="filter-group">
                    <label>Score:</label>
                    <input type="number" id="minScore" placeholder="Min" min="0" max="100">
                    <span class="filter-separator">to</span>
                    <input type="number" id="maxScore" placeholder="Max" min="0" max="100">
                </div>
                <button class="btn btn-primary" id="clearFiltersBtn">Clear Filters</button>
            </div>

            <div class="add-word-panel" id="addWordPanel" style="display: none;">
                <input type="text" id="newWord" placeholder="New entry">
                <input type="number" id="newScore" placeholder="Score" min="0" max="100" value="50">
                <button class="btn btn-primary" id="addBtn">Add Entry</button>
            </div>
        </div>

        <div class="table-container" id="tableContainer">
            <table id="wordTable">
                <thead>
                    <tr>
                        <th>
                            Entry
                            <button class="sort-btn" data-sort="word">▲▼</button>
                        </th>
                        <th>
                            Score
                            <button class="sort-btn" data-sort="score">▲▼</button>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="wordTableBody">
                    <tr>
                        <td colspan="3" class="loading">Load a wordlist to get started!</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <div class="pagination-info" id="paginationInfo">Showing 1-100 of 0 words</div>
            <div class="pagination-controls">
                <button class="btn btn-primary" id="firstPageBtn" disabled>First</button>
                <button class="btn btn-primary" id="prevPageBtn" disabled>Prev</button>
                <span class="page-indicator">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button class="btn btn-primary" id="nextPageBtn" disabled>Next</button>
                <button class="btn btn-primary" id="lastPageBtn" disabled>Last</button>
            </div>
            <div class="pagination-settings">
                <label for="itemsPerPage">Items per page:</label>
                <select id="itemsPerPage">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                </select>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>Made by <a href="https://abbymartin.net" target="_blank">Abby Martin</a> :)</span>
    </div>
    
    <script src="scripts/github.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
