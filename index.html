<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Wordlist Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crossword Wordlist Manager</h1>
        <div class="stats">
            <span id="wordCount">0 words</span> |
            <span id="fileName">No file loaded</span>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="loadBtn">Load wordlist.dict</button>
            <button class="btn btn-success" id="saveBtn" disabled>Save Changes</button>
            <input type="text" class="search-box" id="searchBox" placeholder="Search words..." disabled>
        </div>

        <div class="add-word-section">
            <input type="text" id="newWord" placeholder="New word" disabled>
            <input type="number" id="newScore" placeholder="Score" min="0" max="100" value="50" disabled>
            <button class="btn btn-success" id="addBtn" disabled>Add Word</button>
        </div>

        <div class="file-info" id="fileInfo" style="display: none;">
            File loaded successfully. Make your changes and click "Save Changes" to update wordlist.dict
        </div>

        <div class="table-container">
            <table id="wordTable">
                <thead>
                    <tr>
                        <th>
                            Word
                            <button class="sort-btn" data-sort="word">▲▼</button>
                        </th>
                        <th>
                            Score
                            <button class="sort-btn" data-sort="score">▲▼</button>
                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="wordTableBody">
                    <tr>
                        <td colspan="3" class="loading">Click "Load wordlist.dict" to get started</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <div class="pagination-info" id="paginationInfo">Showing 1-100 of 0 words</div>
            <div class="pagination-controls">
                <button class="btn btn-primary" id="firstPageBtn" disabled>First</button>
                <button class="btn btn-primary" id="prevPageBtn" disabled>Previous</button>
                <span class="page-indicator">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button class="btn btn-primary" id="nextPageBtn" disabled>Next</button>
                <button class="btn btn-primary" id="lastPageBtn" disabled>Last</button>
            </div>
            <div class="pagination-settings">
                <label for="itemsPerPage">Items per page:</label>
                <select id="itemsPerPage">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
